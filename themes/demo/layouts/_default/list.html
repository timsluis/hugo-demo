{{ define "main" }}
    <code>Template: default list</code>
    <!-- Template voor alle list pages (_index.md) -->
    {{ .Content }}

    <!-- Ranges through content/blog/*.md -->
    <ul>
        {{- range .Pages -}}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            </li>
        {{- end -}}
    </ul>
    
{{- end -}}
